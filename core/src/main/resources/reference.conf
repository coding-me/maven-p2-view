akka {

  loglevel = "INFO"
  
  extensions = ["io.coding.me.m2p2.core.internal.metric.NaiveLogReporterExtension"]
}

kamon {

  metrics {
    filters = [
      {
        actor {
          includes = [ "user/**" ]
          excludes = [ "system/**" ]
        }
      },
      {
        trace {
          includes = [ "*" ]
          excludes = []
        }
      }
    ]
  }
}